name: Release DMG

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16"

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcode-select -p

      - name: Verify Xcode major version
        run: |
          XCODE_VERSION="$(xcodebuild -version | awk '/^Xcode / {print $2}')"
          XCODE_MAJOR="${XCODE_VERSION%%.*}"
          if [ "${XCODE_MAJOR}" -lt 16 ]; then
            echo "Xcode ${XCODE_VERSION} is too old. VoiceInk requires Xcode 16+."
            exit 1
          fi

      - name: Build DMG
        run: make dmg

      - name: Generate checksum file
        run: shasum -a 256 build/VoiceInk.dmg > build/VoiceInk.dmg.sha256

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/VoiceInk.dmg
            build/VoiceInk.dmg.sha256
