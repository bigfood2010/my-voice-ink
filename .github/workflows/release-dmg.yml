name: Release DMG

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DMG
        run: make dmg

      - name: Generate checksum file
        run: shasum -a 256 build/VoiceInk.dmg > build/VoiceInk.dmg.sha256

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/VoiceInk.dmg
            build/VoiceInk.dmg.sha256
